<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css">
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div id="pageName">My Library</div>

    <div id="mainDisplay">
        <div id="display"></div>

        <div id="formContainer">
            <form id="hiddenForm" style="display:none;">
                <label for="title">Book Title:</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="author">Author Name:</label><br>
                <input type="text" id="author" name="author"><br>
                <label for="pages">Page Numbers:</label> <br>
                <input type="number" id="pages" name="pages"><br>
                <label for="checkbox">Already Read?:</label>
                <input type="checkbox" id="checkbox" name="checkbox"><br>
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>    

    <div class="addAndRemove">
        <button id="add_book">Add New Book</button>
        <button id="removeBtn">Remove Book</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
